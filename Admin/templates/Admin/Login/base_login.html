<!DOCTYPE html>
{% load i18n static hosts %}
<html lang="{{ LANGUAGE_CODE }}" class="light-style customizer-hide" dir="ltr" data-theme="theme-default"
      data-template="vertical-menu-template-free">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <title>{% block title-area %}{% endblock %}</title>

  <meta name="description" content="">

  {% include 'Admin/base/base_css.html' %}
  <!-- Page -->
  <link rel="stylesheet" href="{% static 'sneat/assets/vendor/css/pages/page-auth.css' %}">
  <!-- Helpers -->
  <style type="text/css">
    .layout-menu-fixed .layout-navbar-full .layout-menu,
    .layout-page {
      padding-top: 0px !important;
    }

    .content-wrapper {
      padding-bottom: 0px !important;
    }</style>
</head>

<body>
<!-- Content -->

<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner py-4">
      <div class="card">
        <div class="card-body">
          <!-- Logo -->
          {% include 'Admin/Login/login_logo.html' %}
          <!-- /Logo -->

          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
</div>

<!-- / Content -->
{% include 'Admin/base/base_js.html' %}
<script src="{% static 'js/admin/login.js' %}"></script>
</body>
</html>
