{% load i18n hosts %}

<div class="dropdown">
  <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown" aria-expanded="false">
    <i class="bx bx-dots-vertical-rounded"></i>
  </button>
  <div class="dropdown-menu" style="">
    <a class="dropdown-item" href="{% host_url 'admin-jokes-view' record.id host 'admin' %}">
      <i class="bx bxs-show me-1"></i> {% trans 'View' %}</a>
    <a class="dropdown-item" href="{% host_url 'admin-jokes-edit' record.id host 'admin' %}">
      <i class="bx bx-edit-alt me-1"></i> {% trans 'Edit' %}</a>
    {% if record.is_active %}
      <a class="dropdown-item" href="{% host_url 'admin-jokes-archive' record.id host 'admin' %}">
        <i class="bx bx-trash-alt me-1"></i> {% trans 'Archive' %}</a>
    {% else %}
      <a class="dropdown-item" href="{% host_url 'admin-jokes-restore' record.id host 'admin' %}">
        <i class="bx bx-reset me-1"></i> {% trans 'Restore' %}</a>
    {% endif %}
  </div>
</div>
