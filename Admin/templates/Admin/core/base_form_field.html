{% load widget_tweaks %}

<div class="mb-3 {% if field.errors %}has-error{% endif %} {% if field.is_hidden %}d-none{% endif %}">
	<label for="{{ field.id_for_label }}" class="form-label">
		{% if field.field.required %}
			<strong>{{ field.label }}*</strong>
		{% else %}
			{{ field.label }}
		{% endif %}
	</label>

  {% include 'Admin/core/base_form_render_field.html' %}
	{% include 'Admin/core/base_field_error_block.html' %}
</div>
