{% extends 'Public/base.html' %}
{% load static i18n %}

{% block content %}
  {% if jokes %}
    <section class="module" id="about">
      {% for joke in jokes %}
        {% include 'Public/joke_card.html' with joke=joke %}
      {% endfor %}
    </section>
  {% else %}
    {% include 'Public/empty_page.html' %}
  {% endif %}
{% endblock %}
