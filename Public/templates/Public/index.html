{% extends 'Public/base.html' %}
{% load static i18n %}

{% block content %}
  <section class="home-section home-parallax home-fade home-full-height bg-dark-30" id="home"
           data-background="{% static 'images/img_1.png' %}">
    <div class="titan-caption">
      <div class="caption-content">
        <div class="font-alt mb-40 titan-title-size-3">{% trans 'Put on a happy face' %}</div>
        <a class="btn btn-border-w btn-round" href="{{ joke_url }}"
           id="main-joke-button" type="button">
          {% trans 'Get a joke' %}</a>

        <a class="btn btn-border-w btn-round" href="{{ clear_seen_jokes_url }}"
           id="main-clear-seen-jokes-button" type="button" style="display: none;">{% trans 'Clear seen jokes' %}</a>
      </div>
    </div>
  </section>

  <section class="module">
    <div class="container">
      <div class="post">
        <div class="post-quote titan-title-size-1" id="joke-container" style="color: black;">
          {% trans 'There will be joke :)' %}
        </div>
      </div>
    </div>
  </section>

  {% include 'Public/items/scroll_up.html' %}
{% endblock %}

{% block extrajs %}
  <script src="{% static 'js/public/index-joke.js' %}"></script>
{% endblock %}
