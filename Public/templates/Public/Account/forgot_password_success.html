{% extends 'Public/base.html' %}
{% load static i18n hosts %}

{% block content %}
  <section class="home-section home-fade home-full-height bg-dark-60 landing-header"
           data-background="{% static 'images/img.png' %}"
           style="background-image: url({% static 'images/img.png' %});">
    <div class="titan-caption">
      <div class="caption-content" style="opacity: 1;">
        <div class="container">
          <div class="font-alt mb-30 titan-title-size-3">{% trans 'Forgot password' %}</div>
          <div class="font-alt">{% trans 'Please, check your email!' %}<br>
          </div>
          <div class="font-alt mt-30">
            <a class="btn btn-border-w btn-circle" href="{% host_url 'home-index' host 'public' %}">
              <i class="icon-happy"></i> {% trans 'Go back' %}</a></div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
