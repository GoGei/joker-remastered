{% extends 'Public/base.html' %}
{% load static i18n %}

{% block content %}
  {% if jokes %}
    <section class="module" id="about">
      <div class="container">
        {% for joke in jokes %}
          {% include 'Public/joke_card.html' with joke=joke counter=forloop.counter %}
        {% endfor %}
      </div>
    </section>
  {% else %}
    {% include 'Public/empty_page.html' %}
  {% endif %}
{% endblock %}
