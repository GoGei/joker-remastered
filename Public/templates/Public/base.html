<!DOCTYPE html>
<html lang="en-US" dir="ltr">
{% load i18n static hosts %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--
  Document Title
  =============================================
  -->
  <title>{% trans 'Joker' %}</title>
  <!--
  Favicons
  =============================================
  -->
  <link rel="apple-touch-icon" sizes="57x57" href="{% static 'titan/images/favicons/apple-icon-57x57.png' %}">
  <link rel="apple-touch-icon" sizes="60x60" href="{% static 'titan/images/favicons/apple-icon-60x60.png' %}">
  <link rel="apple-touch-icon" sizes="72x72" href="{% static 'titan/images/favicons/apple-icon-72x72.png' %}">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'titan/images/favicons/apple-icon-76x76.png' %}">
  <link rel="apple-touch-icon" sizes="114x114" href="{% static 'titan/images/favicons/apple-icon-114x114.png' %}">
  <link rel="apple-touch-icon" sizes="120x120" href="{% static 'titan/images/favicons/apple-icon-120x120.png' %}">
  <link rel="apple-touch-icon" sizes="144x144" href="{% static 'titan/images/favicons/apple-icon-144x144.png' %}">
  <link rel="apple-touch-icon" sizes="152x152" href="{% static 'titan/images/favicons/apple-icon-152x152.png' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'titan/images/favicons/apple-icon-180x180.png' %}">
  <link rel="icon" type="image/png" sizes="192x192"
        href="{% static 'titan/images/favicons/android-icon-192x192.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'titan/images/favicons/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="96x96" href="{% static 'titan/images/favicons/favicon-96x96.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'titan/images/favicons/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'titan/manifest.json' %}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{% static 'titan/images/favicons/ms-icon-144x144.png' %}">
  <meta name="theme-color" content="#ffffff">
  <!--
  Stylesheets
  =============================================

  -->
  <!-- Default stylesheets-->
  <link href="{% static 'titan/lib/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Template specific stylesheets-->
  <link href="{% static 'titan/fonts/roboto-condensed-400-700.css' %}" rel="stylesheet">
  <link href="{% static 'titan/fonts/volkhov-400i.css' %}" rel="stylesheet">
  <link href="{% static 'titan/fonts/open-sans-300-400-600-700-800.css' %}" rel="stylesheet">
  <link href="{% static 'titan/lib/animate.css/animate.css' %}" rel="stylesheet">
  <link href="{% static 'titan/lib/components-font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'titan/lib/et-line-font/et-line-font.css' %}" rel="stylesheet">
  <link href="{% static 'titan/lib/flexslider/flexslider.css' %}" rel="stylesheet">
  <link href="{% static 'titan/lib/owl.carousel/dist/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'titan/lib/owl.carousel/dist/assets/owl.theme.default.min.css' %}" rel="stylesheet">
  <link href="{% static 'titan/lib/magnific-popup/dist/magnific-popup.css' %}" rel="stylesheet">
  <link href="{% static 'titan/lib/simple-text-rotator/simpletextrotator.css' %}" rel="stylesheet">
  <!-- Main stylesheet and color file-->
  <link href="{% static 'titan/css/style.css' %}" rel="stylesheet">
  <link id="color-scheme" href="{% static 'titan/css/colors/default.css' %}" rel="stylesheet">

  {% block extracss %}
  {% endblock %}
</head>
<body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
<main>
  <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">{% trans 'Joker' %}</a>
      </div>
      <div class="collapse navbar-collapse" id="custom-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="{% host_url 'home-index' host 'public' %}">{% trans 'Home' %}</a>
          </li>
          <li>
            <a href="{% host_url 'home-favourite' host 'public' %}">{% trans 'Favourite' %}</a>
          </li>
          <li>
            <a href="{% host_url 'home-top' host 'public' %}">{% trans 'Top' %}</a>
          </li>
          <li>
            <a href="{% host_url 'home-account' host 'public' %}">{% trans 'Account' %}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}
</main>
<!--
JavaScripts
=============================================
-->
<script src="{% static 'titan/lib/jquery/dist/jquery.js' %}"></script>
<script src="{% static 'titan/lib/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'titan/lib/wow/dist/wow.js' %}"></script>
<script src="{% static 'titan/lib/jquery.mb.ytplayer/dist/jquery.mb.YTPlayer.js' %}"></script>
<script src="{% static 'titan/lib/isotope/dist/isotope.pkgd.js' %}"></script>
<script src="{% static 'titan/lib/imagesloaded/imagesloaded.pkgd.js' %}"></script>
<script src="{% static 'titan/lib/flexslider/jquery.flexslider.js' %}"></script>
<script src="{% static 'titan/lib/owl.carousel/dist/owl.carousel.min.js' %}"></script>
<script src="{% static 'titan/lib/smoothscroll.js' %}"></script>
<script src="{% static 'titan/lib/magnific-popup/dist/jquery.magnific-popup.js' %}"></script>
<script src="{% static 'titan/lib/simple-text-rotator/jquery.simple-text-rotator.min.js' %}"></script>
<script src="{% static 'titan/js/plugins.js' %}"></script>
<script src="{% static 'titan/js/main.js' %}"></script>

{% block extrajs %}
{% endblock %}

</body>
</html>
